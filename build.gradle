plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.3.0'
}

group 'com.paperspacecraft'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    compileOnly 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

intellij {
    version = '2020.1'
    plugins = ['com.intellij.java', 'org.intellij.plugins.markdown:201.6668.27']
}

runIde {
    systemProperties.put("idea.log.debug.categories", "com.paperspacecraft.intellij.plugin.tinylynx.spellcheck.engine")
}